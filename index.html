<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全景听力测试</title>
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #app {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
  <script type="application/javascript">
    document.addEventListener("astilectron-ready", () => {
      astilectron.onMessage((message) => {
        console.log(message, 'message')
        if (message.cmdType == 'imageDisplay') {
          sessionStorage.setItem('imageData', JSON.stringify(message))
          // console.log('==获取数据>>>',sessionStorage.getItem('imageData'))
        }
        if (message.cmdType == 'audioStart') {
          sessionStorage.setItem('audioStart', JSON.stringify(message))
        }
        if (message.cmdType == 'recordStart') {
          sessionStorage.setItem('recordStart', JSON.stringify(message))
        }
        if (message.cmdType == 'recordStop') {
          sessionStorage.setItem('recordStop', JSON.stringify(message))
        }
        if (message.cmdType == 'audioStop') {
          sessionStorage.setItem('audioStop', JSON.stringify(message))
        }
        if (message.cmdType == 'imageClean') {
          sessionStorage.setItem('imageClean', JSON.stringify(message))
        }

        if (message.cmdType == 'playFinish') {
          if (message.id != -1) {
            // sessionStorage.setItem('imageData', JSON.stringify(message))
            sessionStorage.setItem('imageData', "")
          }
        }
      });
    })
  </script>
</body>

</html>
